description.English=A digital adaptation of the Descent Second Edition quest - Crown of Destiny.\n\nThis is an Act II quest contained in the Crown of Destiny collection.\n\nThis quest may be played using only the base game.  It supports all expansions in your collection.\n\nv1.2 - Added Rumor Quest support, minor adjustments.\n\nPlease report bugs at https://github/afellowspelunker/CrownofDestiny/issues.
description.Spanish=Una adaptación digital de la aventura «La corona del destino» (Acto II) para el juego Descent, segunda edición. \n\n v1.2 - Añadida la opción de Aventuras de Rumor, pequeños ajustes. \n\n Por favor, avisa de cualquier incidencia o fallo en la siguiente dirección: https://github/afellowspelunker/CrownofDestiny/issues. \n\n <b>Nota:</b> Esta aventura puede jugarse usando solo el juego base. Es compatible con todas las expansiones de tu colección (usará los monstruos disponibles en tu colección si no están disponibles los de la correspondiente expansión de "Héroes y Monstruos").
description.German=Eine digitale Anpassung der Descent Second Edition-Begegnung - Krone des Schicksals.\n\n Dies ist eine Akt II-Begegnung, die in der Krone des Schicksals-Sammlung enthalten ist.\n\n Spielt diese Begegnung nur mit dem Grundspiel. Sie unterstützt alle Erweiterungen in eurer Sammlung.\n\n v1.2 - Unterstützung für die Rumor-Begegnung hinzugefügt, kleinere Anpassungen.\n\n Meldet Bugs unter https://github/afellowspelunker/CrownofDestiny/issues.
